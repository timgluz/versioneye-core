machine:
  services:
    - docker

dependencies:
  override:
    - docker pull reiz/mongodb:3.2.0-1
    - docker pull reiz/elasticsearch:0.9.1-1
    - docker pull reiz/memcached:1.4.14
    - docker pull reiz/rabbitmq:3.4.2
    - docker run --name mongodb       -d reiz/mongodb:3.2.0-1
    - docker run --name memcached     -d reiz/memcached:1.4.14
    - docker run --name elasticsearch -d reiz/elasticsearch:0.9.1-1
    - docker run --name rabbitmq      -d reiz/rabbitmq:3.4.2

database:
  override:
    - cp config/mongoid.yml.ci config/mongoid.yml

test:
  override:
    - docker build -t versioneye/ruby-base:1.9.2 .
    - docker run --env RAILS_ENV=test --link mongodb:db --link elasticsearch:es --link memcached:mc --link rabbitmq:rm versioneye/ruby-base:1.9.2 rspec -r rspec_junit_formatter --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml

